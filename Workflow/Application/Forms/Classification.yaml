  - name: Availability
    title:
      en: Availability
      nl: Beschikbaarheid
    introduction: 
      en: |
        Availability (or continuity) refers to the need for information to be available and accessible.
        In the context of availability, it is advisable to consider the possible consequences if information is not available.
        How significant is the loss caused if the information system is unavailable for a certain period of time?
        
        - Low: overall loss or unavailability of this information for longer than 2 days will cause some noticeable (measurable) loss.
        - Medium: overall loss or unavailability of this information for one to two 2 days may cause serious direct/indirect loss.
        - High: overall loss or unavailability of this information for less than one day may cause significant or very significant loss.
      nl: |
        Bij beschikbaarheid (of continuïteit) gaat het erom dat informatie beschikbaar en toegankelijk moet zijn.
        In het kader van beschikbaarheid is het goed te kijken naar de mogelijke gevolgen als informatie niet beschikbaar is. 
        
        - Laag:	algeheel verlies of niet beschikbaar zijn van deze informatie gedurende langer dan 2 dagen brengt enige merkbare (meetbare) schade toe.
        - Midden: algeheel verlies of niet beschikbaar zijn van deze informatie gedurende één tot twee dagen kan serieuze (in)directe schade toebrengen.
        - Hoog: algeheel verlies of niet beschikbaar zijn van deze informatie gedurende korter dan één dag kan (zeer) grote schade toebrengen.
