  - name: Integrity
    title:
      en: Integrity
      nl: Integriteit
    introduction: 
      en: |
        Integrity is about information being consistent with reality (the information being accurate, complete and current).
        Proper management of authorisations and opportunities to change, add or destroy data for a defined group of authorised users is crucial for information integrity (authorisation management).
        In the context of integrity, it is important to assess the potential consequences of errors in data. This applies to both intentional errors (or fraud) and unintentional errors.
        Key concepts are accuracy and completeness.
        
        - Low: the process allows some integrity errors. Changes to information are barely harmful, if at all.
        - Medium: the process allows very few integrity errors. Inaccuracies can cause serious direct/indirect loss
        - High: the process allows no integrity errors. Incorrect information can cause significant or very significant loss.
      nl: |
        Bij integriteit gaat het erom dat informatie in overeenstemming is met de werkelijkheid (informatie is juist, volledig en actueel).
        Het goed beheer van bevoegdheden en mogelijkheden tot muteren, toevoegen, of vernietigen van gegevens voor een gedefinieerde groep gerechtigden is cruciaal voor de integriteit van informatie (autorisatiebeheer).
        In het kader van integriteit is het van belang te beoordelen wat de gevolgen kunnen zijn van fouten in gegevens. Dit geldt zowel voor opzettelijke fouten (of fraude) als onopzettelijke fouten. Kernbegrippen zijn juistheid en volledigheid.
        
        - Laag: het proces staat enkele integriteitsfouten toe. Wijzigingen van informatie zijn niet of nauwelijks schadelijk.
        - Midden: het proces staat zeer weinig integriteitsfouten toe. Onjuistheden kunnen serieuze (in)directe schade toebrengen
        - Hoog:	het proces staat geen integriteitsfouten toe. Incorrecte informatie kan (zeer) grote schade toebrengen.
