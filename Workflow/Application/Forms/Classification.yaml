  - name: Confidentiality
    title:
      en: Confidentiality
      nl: Vertrouwelijkheid
    introduction: 
      en: |
        Confidentiality is about ensuring that information does not get into the hands of third parties who are not authorised to have it.
        To determine whether information is confidential, and how confidential it is, it is important to know the consequences of unplanned or unauthorised access to information, disclosure of information.
        In this context, 'information' obviously includes personal data of UvA and HvA employees and students.
        
        - Low: information can only be accessed by persons associated with the institution. A select group is allowed to change this data. Confidentiality breaches may cause some direct/indirect loss.
        - Medium: information is only accessible to a limited group of users. Only users with elevated rights are allowed to modify data. Confidentiality breaches may cause serious direct/indirect loss.
        - High: highly confidential information, accessible only to specifically named individuals. Confidentiality breaches will cause significant direct/indirect loss.
      nl: |
        Bij vertrouwelijkheid gaat het erom dat informatie niet in handen komt van derden die hiertoe niet zijn bevoegd.
        Om te bepalen of en hoe vertrouwelijk informatie is, is het van belang te weten wat de consequenties zijn van ongeplande of ongeautoriseerde toegang, openbaarmaking of bekend worden van informatie.
        Onder informatie worden hier natuurlijk ook persoonsgegevens verstaan van medewerkers en studenten van de UvA en de HvA.
        
        - Laag: informatie is alleen toegankelijk voor aan de instelling verbonden personen. Een selecte groep mag deze gegevens wijzigen. Schending van vertrouwelijkheid kan enige (in)directe schade toebrengen.
        - Midden: informatie is alleen toegankelijk voor een beperkte groep gebruikers. Alleen gebruikers met verhoogde rechten mogen gegevens wijzigen. Schending van vertrouwelijkheid kan serieuze (in)directe schade toebrengen
        - Hoog: zeer vertrouwelijke informatie, alleen toegankelijk voor specifiek benoemde personen. Schending van vertrouwelijkheid brengt grote (in)directe schade toe.

