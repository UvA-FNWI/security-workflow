name: Privacy
title: Privacy

condition: PersonalData

actions:
- type: Submit
  form: Privacy
  roles: [ISO, Editor]

ends:
  event: Privacy

properties:
  - name: Goal
    text:
      en: Goal of processing
      nl: Doel van de verwerking
    type: String!
    layout: { multiline: true }
  - name: LegalBasis
    text:
      en: Legal basis
      nl: Wettelijke grondslag
    description:
      en: What is the underlying, legal substantiation  on the basis of which we may process the personal data?
      nl: Wat is de onderliggende, juridische onderbouwing op basis waarvan we de persoonsgegevens mogen verwerken?
    type: LegalBasis!
    values:
      PublicInterest:
        text:
          en: Public interest
          nl: Algemeen belang
      LegitimateInterest:
        text:
          en: Legitimate interest
          nl: Gerechtvaardigd belang
      LegalObligation:
        text:
          en: Legal obligation
          nl: Wettelijke verplichting
      Consent:
        text:
          en: Consent
          nl: Toestemming
      Contract:
        text:
          en: Performance of a contract
          nl: Uitvoering van een overeenkomst
  - name: SpecialCategories
    text:
      en: Are special categories of personal data being processed?
      nl: Worden er bijzondere persoonsgegevens verwerkt?
    type: YesNo!
  - name: SpecialException
    text:
      en: Basis for exception special categories
      nl: Uitzonderingsgrond bijzondere persoonsgegevens
    description:
      en: What is the basis for the exception to the ban on processing special personal data?
      nl: Wat is de uitzonderingsgrond op het verwerkingsverbod van bijzondere persoonsgegevens?
    type: String!
    layout: { multiline: true }
    condition:
      value:
        property: SpecialCategories
        equal: =Yes
  - name: Retention
    text:
      en: Retention periods
      nl: Bewaartermijnen
    description:
      en: Personal data may not be retained for longer than is required for the specific purpose for which the personal data were collected. Therefore, indicate as specifically as possible the applicable retention period for each piece of personal data. Also describe how personal data will be deleted after the expiry of the retention period.
      nl: Je mag persoonsgegevens niet langer bewaren dan nodig is voor het doel waarvoor de persoonsgegevens zijn verzameld. Geef daarom zo concreet mogelijk de geldende bewaartermijn aan per persoons-gegeven. Beschrijf ook hoe persoonsgegevens worden gewist na het verstrijken van de bewaartermijn.
    type: String!
    layout: { multiline: true }
  - name: Transparency
    text:
      en: How will data subjects be informed?
      nl: Hoe worden de betrokkenen geïnformeerd?
    description:
      en: Examples include privacy statements on websites; information in consent forms; information in invitations; information provided via email, etc.
      nl: Denk aan privacy statements op websites; informatie op toestemmingsformulieren; informatie op uitnodigingen; informatie via email etc
    type: String!
    layout: { multiline: true }
  - name: Quality
    text:
      en: Quality of the data
      nl: Kwaliteit van de data
    description:
      en: Is a process in place to check and/or monitor the quality of the personal data (e.g. the extraction of personal data from a source system, periodic checks, dual control principle, a self-service option in SAP or SIS)?
      nl: Is er een proces ingericht om de kwaliteit van de persoonsgegevens te checken en/of te monitoren (denk aan het afnemen van persoonsgegevens uit een bronsysteem, periodieke controles, vier-ogen principe, een zelfbedieningsmogelijkheid in SAP of SIS)?
    type: String!
    layout: { multiline: true }
  - name: Risks
    text:
      en: Risks to data subjects
      nl: Risico's voor de betrokkenen
    description:
      en: "What negative consequences could this processing have on the individuals whose personal data are being processed? Examples of this include: loss of control of personal data, exclusion, discrimination, identity theft or fraud, etc."
      nl: "Welke negatieve gevolgen heeft deze verwerking mogelijk voor de personen wiens persoonsgegevens worden verwerkt? Denk hierbij bijv. aan: verlies van controle over persoonsgegevens, uitsluiting, discriminatie, identiteitsdiefstal- of fraude, etc."
    type: String!
    layout: { multiline: true }
  - name: Measures
    text:
      en: What measures are already (being) implemented?
      nl: Welke maatregelen zijn of worden al geïmplementeerd?
    description:
      en: Possible measures include encryption of personal data; pseudonymisation and/or anonymisation; authorisations; instructions for users and/or administrators.
      nl: Denk aan versleuteling van persoonsgegevens; pseudonimisering en/of anonimisering; autorisaties; instructies voor gebruikers en/of beheerders.
    type: String!
    layout: { multiline: true }
  - name: LegalBasisExplanation
    type: String
    text:
      en: Explanation legal basis
      nl: Toelichting grondslag
    layout: { multiline: true }
  - name: PartiesInvolved
    text:
      nl: Betrokken partijen
      en: Involved parties
    description:
      en: "Which parties are involved in the processing? Indicate in the explanation which parties are internal or external to the institution (e.g. suppliers)."
      nl: "Welke partijen zijn betrokken bij de verwerking? Geef in de toelichting aan welke partijen intern of extern aan de instelling zijn (bijvoorbeeld leveranciers)."
    type: '[InvolvedParty]'

